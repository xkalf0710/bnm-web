<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Connect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">
  <div class="flex flex-col sm:flex-row items-center gap-8 bg-white p-6 rounded-2xl shadow-xl">
    <!-- Character Image -->
    <img src="your-character-image.png" alt="Character" class="w-40 sm:w-48">

    <!-- WhatsApp Card -->
    <div class="bg-white p-4 rounded-xl shadow-md text-center">
      <div class="flex justify-center mb-2">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo" class="w-6 h-6 mr-2">
        <span class="font-semibold text-gray-700">Connect via WhatsApp</span>
      </div>
      <img src="your-qr-code-image.png" alt="WhatsApp QR Code" class="w-40 h-40 mx-auto mb-2" />
      <p class="text-gray-700 font-medium">+976 8001 4904</p>
    </div>
  </div>
</body>
</html>
