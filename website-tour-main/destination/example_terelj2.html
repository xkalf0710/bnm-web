<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recommended Accommodation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#e9effc] p-8">
  <div class="max-w-7xl mx-auto">
    <h2 class="text-xl font-semibold mb-6">Recommended Accommodation</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      
      <!-- Card 1 -->
      <div class="relative rounded-xl overflow-hidden shadow-lg">
        <img src="mirage.jpg" alt="Mirage tourist camp" class="w-full h-56 object-cover">
        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/60 to-transparent px-4 py-2">
          <p class="text-white text-lg font-semibold">Mirage tourist camp</p>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="relative rounded-xl overflow-hidden shadow-lg">
        <img src="lodge.jpg" alt="Lodge" class="w-full h-56 object-cover">
        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/60 to-transparent px-4 py-2">
          <p class="text-white text-lg font-semibold">Lodge</p>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="relative rounded-xl overflow-hidden shadow-lg">
        <img src="bayankhad.jpg" alt="Bayankhad tourist camp" class="w-full h-56 object-cover">
        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/60 to-transparent px-4 py-2">
          <p class="text-white text-lg font-semibold">Baynkad tourist camp</p>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
