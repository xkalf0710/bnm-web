<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tour Banner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-5xl rounded-xl overflow-hidden flex items-center px-8 py-6 bg-gradient-to-r from-purple-600 via-pink-600 to-blue-600 text-white">
    
    <!-- Left: Characters & Sign -->
    <div class="relative w-1/3 flex justify-center items-center">
      <img src="/mnt/data/47973568-4da2-4f60-a483-ff2d34a545de.png" alt="Explorer Characters" class="h-48 object-contain">
    </div>

    <!-- Right: Text and CTA -->
    <div class="w-2/3 pl-6">
      <h2 class="text-3xl font-bold leading-tight">Escape to<br/>the Land of Stories</h2>
      <button class="mt-4 px-6 py-2 bg-yellow-400 text-gray-900 font-semibold rounded-full hover:bg-yellow-300 transition flex items-center gap-2">
        VISIT BNM TOURS
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>

  </div>
</body>
</html>
