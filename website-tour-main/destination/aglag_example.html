<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Button Design</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 space-x-4 p-4">

  <!-- Back Button -->
  <button class="flex items-center space-x-2 px-4 py-2 border border-gray-300 rounded-full bg-white hover:bg-gray-50 text-gray-600">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
    </svg>
    <span>Back</span>
  </button>

  <!-- Home Button -->
  <button class="flex items-center space-x-2 px-5 py-2 rounded-full bg-blue-600 hover:bg-blue-700 text-white shadow-md">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
      <path d="M3 9.5L12 4l9 5.5v10A2.5 2.5 0 0118.5 22h-13A2.5 2.5 0 013 19.5v-10z"/>
    </svg>
    <span>Home</span>
  </button>

  <!-- Accommodation Button -->
  <button class="flex items-center space-x-2 px-5 py-2 rounded-full bg-lime-400 hover:bg-lime-500 text-gray-900 shadow-md">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linejoin="round" stroke-linecap="round">
      <path d="M3 11L12 4l9 7v9a2 2 0 01-2 2H5a2 2 0 01-2-2v-9z" />
      <path d="M9 22v-6h6v6" />
    </svg>
    <span>Accommodation</span>
  </button>

</body>
</html>
