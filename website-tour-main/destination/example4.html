<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BNM Tours Banner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#eaf0fa] flex items-center justify-center min-h-screen">

  <div class="w-[1200px] h-[300px] bg-gradient-to-r from-[#2d3dcf] via-[#92419b] to-[#3475f1] rounded-[30px] flex items-center justify-between px-10 relative overflow-hidden">
    <!-- Left Characters and Signpost -->
    <div class="flex space-x-6 items-end">
      <!-- Character with Binoculars -->
      <img src="your-path/character-binoculars.png" alt="Character with binoculars" class="h-[180px] object-contain" />
      
      <!-- Character with Signpost -->
      <img src="your-path/character-signpost.png" alt="Character with signpost" class="h-[220px] object-contain" />
    </div>

    <!-- Right Content -->
    <div class="text-white text-right space-y-4">
      <h1 class="text-4xl font-semibold leading-tight">Escape to<br />the Land of Stories</h1>
      <button class="bg-yellow-400 hover:bg-yellow-300 text-blue-900 font-semibold py-2 px-6 rounded-full flex items-center space-x-2 transition duration-200">
        <span>VISIT BNM TOURS</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>
  </div>

</body>
</html>
